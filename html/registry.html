  </head>
  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      width: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      height: 300px;
      background-size: 500px;
      border-bottom: 2px solid #d3d3d3;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header-text {
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 40px;
    }
    h2 {
      margin: 0;
      font-size: 20px;
    }
    .box {
      padding: 50px;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }
    .links { 
      width: 900px; 
      max-width: 100%;
      display: grid;
      grid-template-columns: repeat(12, minmax(0, 1fr));
      gap: 50px;
      margin-bottom: 50px;
    }
    .link {
      grid-column: span 6 / span 6;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #d3d3d3;
      border-radius: 30px;
      padding: 30px;
      background-color: white;
      aspect-ratio: 5 / 4;
    }
    .link:hover {
      background-color: #f1f1f1;
      transition: 0.2s linear background-color;
    }
    .link svg {
      max-width: 100%;
      height: auto;
    }
    .amazon-logo {
      margin-top: 9%;
    }
    .babylist-logo {
      width: 90%;
    }

    @media screen and (max-width: 800px) {
      .box {
        padding: 30px;
      }
      .links {
        gap: 30px;
      }
    }

    @media screen and (max-width: 500px) {
      .header {
        height: 30vh;
      }
      h1 {
        font-size: 30px;
      }
      h2 {
        font-size: 20px;
      }
      .box {
        padding: 20px;
      }
      .links {
        gap: 20px;
        width: 250px;
      }
      .link {
        padding: 20px;
        grid-column: span 12 / span 12;
        aspect-ratio: 5 / 3;
      }
    }
  </style>
